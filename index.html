<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count App</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container">
    <div class="box">
    <h1 class="countApp">Count App</h1>
    <span class="count">0</span>
    <hr/>
    <div class="btn">
      <button class="sub"><i class="fa fa-arrow-down sub" aria-hidden="true"></i>Subtract</button>
      <button class="resetCount"><i class="fa fa-spinner resetCount" aria-hidden="true"></i>Reset</button>
      <button class="add"><i class="fa fa-arrow-up add" aria-hidden="true"></i>Add</button>
    </div>
  </div>
  </div>
  <script src="code.js"></script>
</body>
</html>
